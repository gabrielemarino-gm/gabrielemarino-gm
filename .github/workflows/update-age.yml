name: Update Age in README

on:
  schedule:
    - cron: '0 0 1 10 *' # eseguito ogni 1° ottobre a mezzanotte UTC
  workflow_dispatch: # ti permette di avviarlo manualmente se vuoi

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update age
        run: |
          BIRTHDATE="1998-10-01"
          TODAY=$(date +%Y-%m-%d)
          # calcolo età precisa
          AGE=$(( $(date -d "$TODAY" +%Y) - $(date -d "$BIRTHDATE" +%Y) ))
          if [ "$(date -d "$TODAY" +%m%d)" -lt "$(date -d "$BIRTHDATE" +%m%d)" ]; then
            AGE=$((AGE - 1))
          fi
          sed -i "s/- [0-9]\+ Year Old/- ${AGE} Year Old/" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git commit -am "Update age in README"
          git push
